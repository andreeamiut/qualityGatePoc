name: ğŸ” PR Validation Pipeline

on:
  pull_request:
    branches: [ master, develop ]
    types: [opened, synchronize, reopened]

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ==========================================
  # Fast PR Validation
  # ==========================================
  pr-validation:
    name: ğŸš€ Pull Request Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout PR Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ” Quick Code Quality Check
      run: |
        echo "ğŸ” Running quick code quality validation..."
        
        # Check for syntax errors
        python -m py_compile app/*.py
        
        # Basic linting (non-blocking)
        pip install pylint
        pylint app/ --exit-zero --score=yes

    - name: ğŸ—ï¸ Build Test
      run: |
        echo "ğŸ—ï¸ Testing Docker build process..."
        docker-compose build

    - name: ğŸ§ª Fast Integration Test
      run: |
        echo "ğŸ§ª Running fast integration tests..."
        
        # Start services
        docker-compose up -d
        sleep 20
        
        # Quick health checks
        timeout 30 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
        
        # Basic API test
        HEALTH_RESPONSE=$(curl -s http://localhost:5000/health)
        if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
          echo "âœ… API health check passed"
        else
          echo "âŒ API health check failed"
          exit 1
        fi
        
        # Test transaction endpoint
        TXN_RESPONSE=$(curl -s -X POST -H "Content-Type: application/json" \
          -d '{"customer_id": "CUST_PR_TEST", "amount": 50.00, "transaction_type": "PR_VALIDATION"}' \
          http://localhost:5000/api/v1/transaction)
        
        if echo "$TXN_RESPONSE" | grep -q "SUCCESS\|transaction_id"; then
          echo "âœ… Transaction API test passed"
        else
          echo "âŒ Transaction API test failed"
          exit 1
        fi

    - name: ğŸ“Š PR Test Summary
      run: |
        echo "ğŸ“Š Pull Request Validation Summary:"
        echo "  âœ… Code quality check passed"
        echo "  âœ… Docker build successful"
        echo "  âœ… API integration tests passed"
        echo ""
        echo "ğŸ‰ PR is ready for review!"

    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker-compose down -v
        docker system prune -af