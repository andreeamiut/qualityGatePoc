global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'b2b-application'
    static_configs:
      - targets: ['app:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'oracle-database'
    static_configs:
      - targets: ['oracle-db:5432']
    scrape_interval: 30s

  - job_name: 'docker-containers'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 15s